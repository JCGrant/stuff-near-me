{% extends "base.html" %}

{% block content %}

<div class="well">
    
    <h3>Search</h3>

    <form method="post" name="search" role="form">
        
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label for="query">Query:</label><br>
            {{ form.query(size=20, class="col-md-4") }}
            {% for error in form.errors.query %}
            <small>[{{ error }}]</small>
            {% endfor %}<br>
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
 
</div>

{% for item in items %}
{% include "item.html" %}
{% endfor %}

{% endblock %}
