<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Food Site</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for("index") }}">Home</a>
                        {% if g.user.is_authenticated() %}
                        <li><a href="{{ url_for("logout") }}">Logout</a>
                        {% else %}
                        <li><a href="{{ url_for("login") }}">Login</a>
                        {% endif %}
                        <li><a href="{{ url_for("search") }}">Search</a>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-12">
                    {% include 'flash.html' %}
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
